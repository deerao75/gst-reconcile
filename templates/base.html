<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AcerGST Reconciliation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme: black + orange -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Inter font (optional, can switch to Aptos on Windows if you prefer) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">GST</div>
      <div class="title">Acer GST ↔ PR vs. 2B Reconciliation</div>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <div class="flash-item">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <<footer class="footer">
    <div>
      © {{ 2025 }} AcerGST • <span class="muted">All Rights Reserved</span> •
      <a href="mailto:info@acertax.com" class="muted">info@acertax.com</a>
    </div>
  </footer>
</body>
</html>
