{% extends "base.html" %}
{% block content %}
<div class="login-form">
  <h2>Reset Password</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Your Email" required>
    <button type="submit">Send Reset Link</button>
  </form>
  <a href="{{ url_for('login') }}">Back to Login</a>
</div>
{% endblock %}
