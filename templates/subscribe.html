{% extends "base.html" %}
{% block content %}
<h2>Choose Your Plan</h2>
<div class="subscription-plans">
  <div class="plan">
    <h3>Half-Yearly</h3>
    <div class="price">₹5,000 / month</div>
    <p>Billed as ₹30,000 every 6 months</p>
    <form method="POST">
      <input type="hidden" name="plan" value="half-yearly">
      <button type="submit">Subscribe</button>
    </form>
  </div>
  <div class="plan">
    <h3>Annual</h3>
    <div class="price">₹10,000 / month</div>
    <p>Billed as ₹120,000 yearly</p>
    <form method="POST">
      <input type="hidden" name="plan" value="annual">
      <button type="submit">Subscribe</button>
    </form>
  </div>
</div>
{% endblock %}
